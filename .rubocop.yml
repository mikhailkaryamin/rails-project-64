---

require:
  - rubocop-rails
  - rubocop-performance

AllCops:
  NewCops: enable
  TargetRubyVersion: 3.2.2
  TargetRailsVersion: 7
  DisplayCopNames: true
  Exclude:
    - 'code/bin/**'
    - 'code/db/schema.rb'
    - 'code/db/migrate/**'
    - 'code/db/data_schema.rb'
    - 'code/vendor/**/*'
    - 'code/node_modules/**/*'
    - 'vendor/**/*'
    - 'node_modules/**/*'
    - 'code/tmp/**/*'
  SuggestExtensions: false

Rails:
  Enabled: true

Style/ClassAndModuleChildren:
  Enabled: false

Style/IfUnlessModifier:
  Enabled: false

Layout/LineLength:
  Enabled: false

Metrics/AbcSize:
  Enabled: false

Metrics/MethodLength:
  Enabled: false

Style/Documentation:
  Enabled: false

Metrics/BlockLength:
  Enabled: false

Style/AsciiComments:
  Enabled: false

Metrics/ParameterLists:
  Enabled: false
